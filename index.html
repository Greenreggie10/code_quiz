<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
  </head>
  <body>
    <header>
      <button class="view-score" id="score-page">View high scores</button>
      <p id="timer">Time: 0</p>
    </header>
    <!-- main section will change dynamically with js -->
    <main>
      <section class="main-section">
        <h1 id="title">Coding Quiz Challenge</h1>
        <div class="text" id="main-content">
          Please answer the following following questions within the time
          limit. Keep in mind that incorrect answers will reflect on your
          score/time !
        </div>
        <button type="button" class="quiz-btn" id="start-btn">Start Quiz!</button>
      </section>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
